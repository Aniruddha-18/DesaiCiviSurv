<!-- Image Animations -->
<style>
    .animated-image {
        width: 300px;
        height: 200px;
        object-fit: cover;
        border-radius: 15px;
        transition: transform 0.4s ease, opacity 1s ease-in-out;
        opacity: 0;
        animation: fadeIn 1.5s forwards;
    }

    .animated-image:hover {
        transform: scale(1.1);
        box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.3);
    }

    @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
    }
</style>
