<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maps of Survey</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
            padding: 20px;
        }
        .gallery img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
        }
        .gallery img:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <h2>Maps of Survey</h2>
    <div class="gallery">
        <img src="map 1.jpg" alt="Map 1">
        <img src="map 2.jpg" alt="Map 2">
        <img src="map 3.jpg" alt="Map 3">
        <img src="map 4.jpg" alt="Map 4">
        <img src="map 5.jpg" alt="Map 5">
        <img src="map 6.jpg" alt="Map 6">
        <img src="map 7.jpg" alt="Map 7">
        <img src="map 8.jpg" alt="Map 8">
        <img src="map 9.jpg" alt="Map 9">
        <img src="map 10.jpg" alt="Map 10">
        <img src="map 11.jpg" alt="Map 11">
        <img src="map 12.jpg" alt="Map 12">
        <img src="map 13.jpg" alt="Map 13">
        <img src="V MAP.jpg" alt="v Map">
        <img src="v1.jpg" alt="village Map">
    </div>
</body>
</html>
